<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-heading">
    <h1>Calculator</h1>
</div>

    <div class="calculator-container">
        <input type="text" placeholder="0" id="display"> <button id="del" onclick="deleteEntry()">Del</button>
        <br>
        <div class="calculator-row">
        </div>
        
        <div class="calculator-row">
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <button class="operator">%</button>
            <button class="operator" id="clear" onclick="clearDisplay()">AC</button>

        </div>

        <div class="calculator-row">
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>

        <div class="calculator-row">
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>

        <div class="calculator-row">
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="calculator-row">
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()" id="ans">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <footer class="calculator-footer">
        <div class="calculator-copyright">
            <p>&copy; 2024 Aniket Sharma. All rights reserved</p>
        </div>
    </footer>
    <script src="calculator.js"></script>

</body>
</html>
